<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iris.bromley full stack developer in vienna</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-body text-white font-poppins pb-12">
    <header class="py-6">
        <div class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
            <div class="text-lg font-bold">iris.bromley</div>
            <div class="hidden md:flex space-x-12 items-center">
                <a href="#" class="text-selected-text">Home</a>
                <a href="#work">My Work</a>
                <a href="#hire"><button class="px-6 py-2 bg-theme rounded-md font-bold">Hire me</button></a>
            </div>
            <div class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </div>
    </header>

    <!-- hero section -->
    <div class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
        <div class="flex flex-wrap md:flex-nowrap">

            <!-- nav dots position -->
            <nav class="inline-block lg:mr-24 lg:w-4 fixed left-percentage hidden xl:block">
                <!-- nav dots style -->
                <div class="absolute left-50 transform -translate-x-1/2 space-y-6 mt-36">
                    <a href="#"
                        class="nav-dot block selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body">
                        <!-- span makes a description pop up when hovering -->
                        <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0">Home</span>
                    </a>
                    <a href="#work" class="nav-dot block w-7 h-7 rounded-full border-4 border-nav bg-body">
                        <!-- span makes a description pop up when hovering -->
                        <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0">Work</span>
                    </a>
                    <a href="#hire" class="nav-dot block w-7 h-7 rounded-full border-4 border-nav bg-body">
                        <!-- span makes a description pop up when hovering -->
                        <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0">Hire</span>
                    </a>
                </div>
            </nav>

            <!-- hero section with headline and call to action button -->
            <div class="flex flex-wrap lg:ml-20 justify-center md:justify-start max-w-xl mt-0 md:my-36">
                <h1 class="font-bold text-5xl md:text-6xl lg:text-7xl text-center md:text-left">
                    Building <br> beautiful web experiences
                </h1>
                <div class="w-full flex justify-center md:justify-start ">
                    <button
                        class="px-8 py-4 bg-theme rounded-md text-white font-bold mt-12 flex items-center space-x-3">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <span>My work.</span>
                    </button>
                </div>
            </div>

            <img src="img/full_moon.svg" alt="Full Moon"
                class="w-3/4 mt-12 alignself-center md:absolute -mt-6 md:mt-0 right-0 -z-1">

        </div>
    </div>
    <!-- y work container -->
    <div class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full ">
        <section class="w-full">
            <h2 id="work" class="secondary-title">My work</h2>
            <p class="section-paragraph">Have a look at what I've done so far!</p>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <img src="img/3STGSquare.png" alt="">
                <img src="img/immoErfolgSquare.png" alt="">
                <img src="img/YelpCampSquare.png" alt="">
            </div>
        </section>


    </div>



</body>

</html>
